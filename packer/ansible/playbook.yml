---
- hosts: all
  name: Update the base image and install python
  become: yes
  become_method: sudo
  roles:
    - upgrade
    - python

- hosts: cobalt_strike
  name: Install Cobalt Strike
  become: yes
  become_method: sudo
  roles:
    - oracle_java_8
    - cobalt_strike

- hosts: server_setup
  name: Install ServerSetup script
  become: yes
  become_method: sudo
  roles:
    - server_setup

- hosts: dnsutils
  name: Install dnsutils
  become: yes
  become_method: sudo
  roles:
    - dnsutils
